<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <div class="mainHeader">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- sidePanel -->
    <div class="sidePanel">
        <div>
            <input id="citySearch" type="search" placeholder="City" aria-label="Search">
            <button id="searchButton" type="submit" onclick="getWeatherData()">Search</button>
        </div>
        <ul class="cityList"></ul>
    </div>
    <!-- main grid -->
    <div class="mainGrid">
        <div class="detailPanel">
            <div id="cityInfo">
                <h1 id="city"></h1>
                <img id="icon"></img>
                <h3 id="temp"></h3>
                <h3 id="humidity"></h3>
                <h3 id="wind"></h3>
                <h3 id="uvindex"></h3>
            </div>
        </div>
        <div class="forecastPanel">
            <h2 id="fiveDayForecast">5 Day Forecast:</h2>
            <div id="forecastRow">
                <div id="day1" class="forecastDay">
                    <h5 id="day1Date"></h5>
                    <img id="day1Icon"></img>
                    <p id="day1Temp"></p>
                    <p id="day1Humidity"></p>
                </div>
                <div id="day2" class="forecastDay">
                    <h5 id="day2Date"></h5>
                    <img id="day2Icon"></img>
                    <p id="day2Temp"></p>
                    <p id="day2Humidity"></p>
                </div>
                <div id="day3" class="forecastDay">
                    <h5 id="day3Date"></h5>
                    <img id="day3Icon"></img>
                    <p id="day3Temp"></p>
                    <p id="day3Humidity"></p>
                </div>
                <div id="day4" class="forecastDay">
                    <h5 id="day4Date"></h5>
                    <img id="day4Icon"></img>
                    <p id="day4Temp"></p>
                    <p id="day4Humidity"></p>
                </div>
                <div id="day5" class="forecastDay">
                    <h5 id="day5Date"></h5>
                    <img id="day5Icon"></img>
                    <p id="day5Temp"></p>
                    <p id="day5Humidity"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
