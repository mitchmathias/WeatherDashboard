<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <div class="mainHeader">
        <h1>Weather Dashboard</h1>
    </div>
    <!-- sidePanel -->
    <div class="sidePanel">
        <div>
            <input id="citySearch" type="search" placeholder="City" aria-label="Search">
            <button id="searchButton" type="submit">Search</button>
        </div>
        <ul class="cityList">
            
        </ul>
    </div>
    <!-- main grid -->
    <div class="mainGrid">
        <div class="detailPanel">
            <div id="cityInfo">
                <h1 id="city">Atlanta (11/12/2020)</h1>
                <h3 id="temp">90.9 deg F</h3>
                <h3 id="humidity">41%</h3>
                <h3 id="wind">4.7 mph</h3>
                <h3 id="uvindex">9.49</h3>
            </div>
        </div>
        <div class="forecastPanel">
            <h2 id="fiveDayForecast">5 Day Forecast:</h2>
            <div id="forecastRow">
                <div id="day1" class="forecastDay">
                    <h3 id="day1Date">date</h3>
                    <img id="day1Icon"></img>
                    <p id="day1Temp">temp</p>
                    <p id="day1Humidity">humidity</p>
                </div>
                <div id="day2" class="forecastDay">
                    <h3 id="day2Date">date</h3>
                    <img id="day2Icon"></img>
                    <p id="day2Temp">temp</p>
                    <p id="day2Humidity">humidity</p>
                </div>
                <div id="day3" class="forecastDay">
                    <h3 id="day3Date">date</h3>
                    <img id="day3Icon"></img>
                    <p id="day3Temp">temp</p>
                    <p id="day3Humidity">humidity</p>
                </div>
                <div id="day4" class="forecastDay">
                    <h3 id="day4Date">date</h3>
                    <img id="day4Icon"></img>
                    <p id="day4Temp">temp</p>
                    <p id="day4Humidity">humidity</p>
                </div>
                <div id="day5" class="forecastDay">
                    <h3 id="day5Date">date</h3>
                    <img id="day5Icon"></img>
                    <p id="day5Temp">temp</p>
                    <p id="day5Humidity">humidity</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
